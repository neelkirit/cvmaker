
<div class="row wrapper">
<ul id="progress">
    
    <li class=" progress-li"><i class="fa fa-address-card" aria-hidden="true"></i> </li>
    <li class="active progress-li"> School</li>
    <li class="progress-li"><i class="fa fa-university" aria-hidden="true"></i></li>
    <li class="progress-li"><i class="fa fa-graduation-cap" aria-hidden="true"></i></li>
    <li class="progress-li"><i class="fa fa-cubes" aria-hidden="true"></i></li>
    <li class="progress-li"><i class="fa fa-trophy" aria-hidden="true"></i></li>
    <li class="progress-li-last"><i class="fa fa-suitcase" aria-hidden="true"></i></li>
</ul>
 <form class="col s12 form-area" >

   <div class="row">
      <div class="input-field col s6">
       <input id="schoolName" type="text" class="validate" required="required">
       <label for="schoolName" data-success="Wow! Thats Cool">School Name</label>
     </div>

     <div class="input-field col s6">
       <input id="board" type="text" class="validate" required="required">
       <label for="board" data-success="Hmmm">Board</label>
     </div>
   </div>
   
   <div class="row">
     <div class="input-field col s6">
       <input id="cgpa" type="number"  required="required">
       <label for="cgpa" data-error="Nopes! You have done a mistake" data-success="That looks correct !">CGPA / Percentage</label>
     </div>
     
     <div class="input-field col s6">
      <select id="year" ng-model="selectedValue" ng-options="val for val in getYear()" >
        <option value="" disabled selected>Choose your option</option>
      </select>
      <label>Year of Passing</label>
    </div>
   </div>

  

   <div class="row">
        <div class="col s12 center">
          <a class="btn waves-effect waves-light" ng-click="submitVibrate();validation();submit=!sumbit" >Next</a>
        </div>
      </div>

 </form>
</div>
